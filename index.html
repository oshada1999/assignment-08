<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Assigment 08</title>
    <link rel="stylesheet" href="assets/fontsAwesome/css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section{
            width: 100%;
            min-height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header{
            width: 100%;
            text-align: center;
        }
        .header h1{
            font-size: 2.5em;
            color: black;
            font-family: 'Open Sans', sans-serif;
            letter-spacing: 3px;
            font-weight: bolder;
            padding-top: 100px;
        }
        .container{
            width: 100%;
            padding: 100px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .asg-card {
            width: 180px;
            height: 180px;
            background: #282B64;
            border-radius: 20px;
            box-shadow: 0 0 30px white;
            margin: 15px 25px;
            text-align: center;
            transition: ease-in-out 0.5s;
            cursor: pointer;
            position: relative;
        }
        .asg-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        .asg-card p {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Roboto', sans-serif;
            letter-spacing: 2px;
            font-weight: 400;
            line-height: 22px;
            margin-top: 80px;
            transition: all 0.3s;
        }
        .asg-card:hover p {
            color: rgba(255, 255, 255, 1);
        }
        .asg-card a {
            width: 35px;
            height: 35px;
            border: 2.5px solid orangered;
            background: transparent;
            border-radius: 50%;
            position: absolute;
            margin: auto;
            left: 0;
            bottom: -12px;
            padding: 6px;
            transition: ease-in-out 0.5s;
            transition-delay: 0.2s;
            opacity: 0;
            z-index: 20;
        }
        .asg-card a i {
            color: #fff;
            font-size: 0;
            margin: 0;
            transition: all 0.3s;
            transition-delay: 0.7s;
            transform: translateX(-60px);
        }

        .asg-card:hover a {
            transform: translateX(75px);
            opacity: 1;
        }

        .asg-card:hover a i{
            font-size: 1.1em;
            transform: translateX(0px);
        }
        .asg-card a span {
            width: 0%;
            height: 0%;
            background: orangered;
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transition: ease-in-out 0.3s;
        }

        .asg-card a:hover span {
            width: 100%;
            height: 100%;
        }
        
    </style>
</head>
<body>
<section>
    <div class="header">
        <h1>Assignment 08</h1>
    </div>
    <div class="container">
        <div class="asg-card">
            <p>Case 01</p>
            <a href="case_01.html"><span></span><i class="fa-solid fa-arrow-right"></i></a>
        </div>
        <div class="asg-card">
            <p>Case 02</p>
            <a href="case_02.html"><span></span><i class="fa-solid fa-arrow-right"></i></a>
        </div>
    </div>
</section>
</body>
</html>
